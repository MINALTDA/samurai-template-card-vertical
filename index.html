<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Samurai - Cartão Profissional</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="profile-card" id="profileCard">
            <div class="card-header">
                <img class="profile-photo" id="profilePhoto" src="/placeholder.svg" alt="Foto de perfil">
                <h1 class="profile-name" id="profileName">Carregando...</h1>
                <p class="profile-title" id="profileTitle">Carregando...</p>
            </div>
            
            <div class="card-body">
                <p class="profile-description" id="profileDescription">Carregando descrição...</p>
                
                <div class="skills-section">
                    <h3>Habilidades</h3>
                    <div class="skills-grid" id="skillsGrid">
                        <!-- Tags de habilidades serão inseridas aqui -->
                    </div>
                </div>
                
                <div class="metrics-section">
                    <div class="metric">
                        <span class="score" id="profileScore">★ 0.0</span>
                        <span class="label">Avaliação</span>
                    </div>
                    <div class="metric">
                        <span class="projects" id="profileProjects">0</span>
                        <span class="label">Projetos</span>
                    </div>
                </div>
            </div>
            
            <div class="card-footer">
                <div class="samurai-brand">
                    <span>Samurai</span>
                </div>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
